name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ajusta esta versión a la que necesites

      # Step 3: Install dependencies using pnpm (o npm si prefieres)
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the Astro site
      - name: Build site
        run: |
          npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v3
        with:
          build_dir: ./dist  # Este es el directorio que Astro genera al compilar el sitio

  pages:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Deploy the built files
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Despliega en la rama 'gh-pages' (puedes ajustarlo a tu necesidad)
          folder: dist      # Asegúrate de que este es el directorio correcto donde se generó tu sitio

