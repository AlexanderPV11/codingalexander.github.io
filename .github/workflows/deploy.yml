name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repository using git
      - name: Checkout your repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Specify the version of Node.js

      # Step 3: Install pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.0 # Usa la misma versión que tengas en package.json, si está definido

      # Step 4: Install dependencies and build the site
      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: gpages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Step 1: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
