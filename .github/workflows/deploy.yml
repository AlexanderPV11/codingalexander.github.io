name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repository
      - name: Checkout your repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.0

      # Step 4: Install dependencies and build the site
      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: gpages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Step 1: Deploy directly to GitHub Pages (without using artifact)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Apunta a la carpeta 'dist' para desplegarla directamente
          path: ./dist  # La carpeta donde se genera la construcci√≥n final
