name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia a tu rama principal si es diferente a 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Comprobar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js (Especifica la versión que necesitas)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Ajusta a la versión de Node.js que es compatible con Astro

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Generar la versión estática de tu página con Astro
      - name: Build the site
        run: npm run build

      # Paso 5: Configurar GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_branch: gpages
          publish_dir: .vercel/output/static  # El directorio donde se genera el sitio en Astro
